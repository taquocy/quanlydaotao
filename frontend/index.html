<!DOCTYPE html>
<html>
<head>
  <title>Quản lý Học phần và CTDT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quản lý Học phần và CTDT</h1>
  <h2>Chọn Chương Trình Đào Tạo:</h2>
  <select id="ctdtSelect">
    <option value="">Chọn Chương Trình Đào Tạo</option> 
  </select>
  <div class="flex">
    <div class="w-1/3 p-4" id="hoc-phan" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Danh sách học phần</h2>      
    </div>
    <div class="w-1/3 p-4" id="module" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Danh sách Modules</h2>
      <!-- Các phần tử module sẽ được thêm vào đây -->
    </div>
    <div class="w-1/3 p-4" id="ctdt" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Khung CTDT</h2>
      <!-- Các phần tử CTDT sẽ được thêm vào đây -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Quản lý Học phần và CTDT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quản lý Học phần và CTDT</h1>
  <h2>Chọn Chương Trình Đào Tạo:</h2>
  <select id="ctdtSelect">
    <option value="">Chọn Chương Trình Đào Tạo</option> 
  </select>
  <div class="flex">
    <div class="w-1/3 p-4" id="hoc-phan" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Danh sách học phần</h2>   
      <button id="btnCreateHocPhan">Tạo mới học phần</button>
      <div id="hocPhanForm" class="hidden">
        <h2>Tạo mới học phần</h2>
        <form id="createHocPhanForm" class="hoc-phan-form">
          <label for="maHocPhan">Mã học phần:</label>
          <input type="text" id="maHocPhan" name="maHocPhan" required><br><br>
      
          <label for="tenHocPhan">Tên học phần:</label>
          <input type="text" id="tenHocPhan" name="tenHocPhan" required><br><br>
      
          <label for="soTinChi">Số tín chỉ:</label>
          <input type="number" id="soTinChi" name="soTinChi" required><br><br>
      
          <button type="button" id ="btnSave">Lưu</button>
          <button type="button" id="btnCancel">Hủy</button>
        </form>
      </div>
      
      
   
    </div>
    <div class="w-1/3 p-4" id="module" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Danh sách Modules</h2>
        <!-- Nút "Thêm Module" -->
        <button id="addModuleButton">Thêm Module</button>
         <!-- Form tạo Module -->
          <div id="moduleForm">
            <h2>Tạo Module</h2>
            <form id="createModuleForm">
              <label for="tenModule">Tên Module:</label>
              <input type="text" id="tenModule" name="tenModule" required><br><br>

              <button type="submit" id="saveButton">Lưu</button>
              <button type="button" id="cancelButton">Hủy</button>
            </form>
          </div>
      <!-- Các phần tử module sẽ được thêm vào đây -->
    </div>
    <div class="w-1/3 p-4" id="ctdt" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Khung CTDT</h2>
      <button id="addSectionButton">Thêm mới Section</button>
      <div id="createSectionForm" ></div>
        <h2>Tạo mới Section</h2>
        <form id="sectionForm" >
            <label for="sectionName">Tên Section:</label>
            <input type="text" id="sectionName" name="sectionName" required><br><br>
            <button type="submit">Lưu</button>
            <button type="button" id="cancelButtonSection">Hủy</button>
        </form>    
      <!-- Các phần tử CTDT sẽ được thêm vào đây -->
      
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
